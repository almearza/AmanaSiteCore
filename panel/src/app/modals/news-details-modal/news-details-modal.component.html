
 <div class="modal-header">
    <h4 class="modal-title pull-left">تفاصيل الخبر</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div *ngIf="newsDetails" innerHtml= "{{newsDetails}}"></div>
    <div *ngIf="imgUrl" class="col-12">
        <img  class = "img-responsive" width = "100%"  src="{{imgUrl}}" alt="" class="img">
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">إغلاق</button>
  </div>
